services:
  domain-expiry:
    image: ghcr.io/hackpig1974/domain-expiry:latest
    container_name: domain-expiry
    env_file: .env
    environment:
      - TZ=${TZ:-America/Denver}
    ports:
      - "8088:8000"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "wget -qO- http://127.0.0.1:8000/healthz || exit 1"]
      interval: 60s
      timeout: 5s
      retries: 3
